      </div>
      <!-- Seat row div1 -->

      <!-- Seat row div2 -->
      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>

        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>
      <!-- Seat row div2 -->

      <!-- Seat row div3 -->
      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>

        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>
      <!-- Seat row div3 -->

      <!-- Seat row div4 -->

    </div>

    <!-- Movie Selection Bar -->
    <div class="movie-list">
      <select id="movie">
        <option disabled>Choose a movie</option>
        <option value="100">Movie-1</option>
        <option value="200">Movie-2</option>
        <option value="300">Movie-3</option>
      </select>
    </div>
    <!-- Movie Selection Bar -->

    <!-- Seat Information Bar -->
    <ul>
      <li>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <span>Reserve</span>
      </li>
      <li>
        <div class="seat selected"><i class="fa-solid fa-chair"></i></div>
        <span>Selected seat</span>
      </li>
      <li>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <span>Available seat</span>
      </li>
    </ul>
    <!-- Seat Information Bar -->

    <!-- Cost of Ticket Information -->
    <p class="infoText">
      <span id="count">1</span> Seat Calculated Cost
      <span id="amount">150</span>
    </p>
    <!-- Cost of Ticket Information -->

    <!-- JavaScript -->
    <script type="module" src="main.js"></script>
